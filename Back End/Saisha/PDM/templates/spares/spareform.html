{% extends 'header.html' %}
{% block content %}
{% load static %}
{% block extra_css %}
   
<link rel="stylesheet" href="{% static 'css/form.css' %}">

{% endblock %}

<div class="container">
  <h1>Spare Upkeep</h1>
  <form method = "POST">
    {% csrf_token %}
    <div class="form-group">
      <label >Machine ID</label>
      <input type="number" name="machine" id="machine" placeholder="Enter Machine ID">
    </div>
    <div class="form-group">
      <label >Component Name</label>
      <input type="text" name="component" id="component" placeholder="Enter Component Name">
    </div>
    <div class="form-group">
      <label >Count</label>
      <input type="number" name="count" id="count" placeholder="Enter Count">
    </div>
    <div class="form-group">
      <label>Cost of part</label>
      <input type="number" name="cost" id="cost" placeholder="Enter cost of component">
    </div>
    <input type="submit" name="submit" value="Place Order">
  </form>
</div>
  
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
  
{% endblock %}
