<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>AMC Form</title>
   
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

  
</head>

<body>

  <div class="container">
  <h1>AMC</h1>
  <form>
    <div class="form-group">
      <label>Machine ID</label>
      <input type="number" name="mid" id="mid" placeholder="Enter Machine ID">
    </div>
    <div class="form-group">
      <label>Company</label>
      <input type="text" name="company" id="company" placeholder="Company">
    </div>
    <div class="form-group">
      <label>Category</label>
      <input type="text" name="category" id="category" placeholder="Category">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" name="quantity" id="quantity" placeholder="Quantity">
    </div>
    <div class="form-group">
      <label>Factory ID</label>
      <input type="number" name="fac" id="fac" placeholder="Enter Factory ID">
    </div>
    <div class="form-group">
      <label>AMC Company</label>
      <input type="text" name="amc" id="amc" placeholder="Enter AMC Company">
    </div>
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="date" name="expiry" id="expiry" placeholder="Expiry Date">
    </div>
    <input type="submit" name="submit" value="Submit">
</form>
</div>
  
  

</body>

</html>
