<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Work Order Form</title>
   
      <link rel="stylesheet" href="{% static 'css/form.css' %}">

  
</head>

<body>

  <div class="container">
  <h1>Invoice</h1>
  <form>
    <div class="form-group">
      <label>W/o No</label>
      <input type="number" name="wono" id="wono" placeholder="Enter W/o No">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" name="des" id="des" placeholder="Description">
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" name="start" id="start" placeholder="Enter Start Date">
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" name="end" id="end" placeholder="Enter End Date">
    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" name="status" id="status" placeholder="Enter Status">
    </div>
    <div class="form-group">
      <label>Cost</label>
      <input type="number" name="cost" id="cost" placeholder="Enter Cost">
    </div>
    <input type="submit" name="submit" value="Submit">
</form>
</div>
  
  

</body>

</html>
