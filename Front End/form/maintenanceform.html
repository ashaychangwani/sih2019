<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Maintenane Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <h1>Maintenane Log</h1>
  <form>
    <div class="form-group">
      <label>Machine ID</label>
      <input type="text" name="machine" id="machine" placeholder="Enter Machine ID">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" id="date" placeholder="Enter Date">
    </div>
    <div class="form-group">
      <label>Time</label>
      <input type="time" name="time" id="time" placeholder="Enter Time">
    </div>
    <div class="form-group">
      <label>Details</label>
      <input type="text" name="details" id="details" placeholder="Enter Details">
    </div>
    <div class="form-group">
      <label>Comments</label>
      <input type="text" name="comments" id="comments" placeholder="Enter Comments">
    </div>
    <input type="submit" name="submit" value="Submit">
</form>
</div>
  
  

</body>

</html>
