<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Spare Form</title>
  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>

  <div class="container">
  <h1>Spare Upkeep</h1>
  <form>
    <div class="form-group">
      <label for="name">Machine ID</label>
      <input type="text" name="machine" id="machine" placeholder="Enter Machine ID">
    </div>
    <div class="form-group">
      <label for="email">Component Name</label>
      <input type="text" name="component" id="component" placeholder="Enter Component Name">
    </div>
    <div class="form-group">
      <label for="password">Count</label>
      <input type="number" name="count" id="count" placeholder="Enter Count">
    </div>
    <input type="submit" name="submit" value="Sign Up" onclick="alert('This is just a demo'); return false;">
</form>
</div>
  
  

</body>

</html>
